<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="selections">
            <div class="selection">
                User Selection:
                <p id="userSelection"></p>
            </div>
            <div class="selection">
                CPU Selection:
                <p id="cpuSelection"></p>
            </div>
        </div>
        <div class="scores">
            <div class="user">
                User Score:
                <p id="userScore">0</p>
            </div>
            <div class="cpu">
                Computer Score:
                <p id="cpuScore">0</p>
            </div>
        </div>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
    </body>
</html>
